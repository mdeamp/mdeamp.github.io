<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embed Wrapper</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
      }
      iframe {
        border: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <iframe
      src="https://pictv.com/embed/ceqLuysj48"
      style="border:0;width:100%;height:100%;"
      allow="autoplay; fullscreen; picture-in-picture; encrypted-media"
      allowfullscreen
      playsinline
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
